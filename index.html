      <main class="container-child main">
        <div class="banner">
          <h1>India's No. 1 online bus ticket booking site</h1>
          <section class="parent-search search">
            <div class="option-source">
              <select name="From" id="from">
                <option value="">From</option>
                <option value="">Jaipur</option>
                <option value="">Rajkot</option>
                <option value="">Ahmedebad</option>
                <option value="">Kolkata</option>
                <option value="">Delhi</option>
              </select>
            </div>

            <div class="option-destination">
              <select name="From" id="from">
                <option value="">To</option>
                <option value="">Jaipur</option>
                <option value="">Rajkot</option>
                <option value="">Ahmedebad</option>
                <option value="">Kolkata</option>
                <option value="">Delhi</option>
              </select>
            </div>

            <div class="search-date">
              <input type="date" />
              <span class="today">Today</span>
              <span class="tomorrow">Tommorow</span>
            </div>
            <div class="for-women">
              <p>Booking for women</p>
              <a href="#">Know More</a>
              <input
                id="switch"
                type="checkbox"
                class="chkbox"
                aria-label=""
                tabindex="-1"
              />
            </div>
          </section>
          <button class="child-search">Search Buses</button>
        </div>
      </main>
